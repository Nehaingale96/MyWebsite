          margin-bottom: 15px;

        .group{

          border: 1px solid black;

          padding: 5px 10px;
          cursor: pointer;
        }
        /* .btn:hover{
          background-color: #ddd;
        } */
        #input{
          width: 37px;
          text-align: center;
          border: none;
        }
        .save-btn, .remove-btn {

          border: none;
          cursor: pointer;
          color:black;
          font-size: 14px;
        }

          color: blue;
        }
      </style>
      
      
</head>
<body>
  <nav class="navbar bg-body-tertiary">

      <a class="navbar-brand" style="color: white;">EasyMart</a>
      <form class="d-flex" role="search">

        <button class="btn btn-outline-success navbar-toggler" type="submit" style="margin-right: 5px; margin-left:-20px; color: white;">Search</button>

        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
              Neha
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">My Profile</button></li>
              <li><button class="dropdown-item" type="button">Supercoin zone</button></li>
              <li><button class="dropdown-item" type="button">Flipkart plus zone</button></li>
              <li><button class="dropdown-item" type="button">Orders</button></li>
              <li><button class="dropdown-item" type="button">Wishlist</button></li>

            </ul>

        <button type="button" class="btn" style="color: white; "><i class="bi bi-cart-dash"></i>Cart</button>
        <button type="button" class="btn" style="color: white;">Seller</button>
        <div class="dropdown"></div>
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"  style="margin-right: 70px; color: white;">
              Menu
            </button>
            <ul class="dropdown-menu" >
              <li><button class="dropdown-item" type="button">Notification prefernces</button></li>
              <li><button class="dropdown-item" type="button">24 * 7 Customer care</button></li>
              <li><button class="dropdown-item" type="button">Advertise </button></li>
              <li><button class="dropdown-item" type="button">Download App</button></li>

    </div>
</nav>   

  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups" style="width:600px; margin: 20px auto; border: 1px solid black; padding: 20px 10px;">
    <div class="input-group">
        <div class="input-group-text" id="btnGroupAddon2">Enter Delivery PinCode:</div>
        <input type="text" id="pincode" class="form-control" placeholder="Enter your pin code" maxlength="6" aria-label="Pincode">
    </div>
    <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-outline-secondary" onclick="checkPincode()">Check</button>
    </div>
  </div>
  <p id="pincode-message" style="text-align: center; margin-top: 10px; color: green; font-weight: bold; display: none;"></p>



    <div class="card mb-3" style="max-width: 600px; border: 1px solid black;margin: 0 auto;">
        <div class="row g-0" >
            <div class="col-md-3" >
                <img src="images/dryer.jpg" class=" rounded-start" alt="dryer" style="border: 1px solid rgb(220, 216, 216); border-radius: 5px; margin:10px 10px 10px 5px; width: 220px; height: 204px;padding: 5px 10px 5px 10px; ">                     
            </div>
            <div class="col-md-9" >
                <div class="card-body" style="margin-left: 80px;">
                    <h5 class="card-title"><a href="dryer.html">PHILIPS hp8100 Hair Dryer ...</a></h5><p>Delivery by Sat, Oct 26 | <span style="color: green;" ><del>RS.40</del> Free</span></p>
                    <h6 class=" para card-text" style="display: inline; margin-right: 20px;">Seller : RetailNet </h6> <p class="d-inline-flex gap-1">
                        <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <img src="images/EZ Mart.png" alt="flipkart Logo" style="display: inline; width: 70px;margin-bottom: 0;"></a>
                      </p>
                      <div>
                        <p class="card-text" style="margin-bottom: 10px;">
                          <span id="price" style="font-size: 20px; margin-right:7px ;"><strong>Rs.931</strong></span>
                          <del>Rs.1,100</del> <span style="color: green; margin-left: 10px;">14% Off</span>
                      </p>
                    </div>
                    <div class="cart-item">
                        <div class="group">
                            <button class="btn" onclick="decreaseQuantity()">-</button>
                            <input type="number" id="input" value="1" min="1" readonly>
                            <button class="btn" onclick="increaseQuantity()">+</button>
                        </div>
                        <button class="save-btn">SAVE FOR LATER</button>
                        <button class="remove-btn" onclick="removeItem(this)">REMOVE</button>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button id="place-order-btn" class="btn me-md-2" type="button" 
                          style="background-color:rgb(233, 109, 60); color: white; font-weight: bold; padding: 8px 45px 8px 45px;" >
                          <a href="Login.html" style="text-decoration: none;color: white;">Place Order</a>
                      </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <p id="order-message" style="text-align: center; color: green; font-weight: bold; display: none; margin-top: 20px; font-size: 30px;"></p>


    <script>
      
      let Price = 931; 

    function increaseQuantity() {
        let input = document.getElementById("input");
        let quantity = parseInt(input.value);
        input.value = quantity + 1;

        updateTotalPrice(quantity + 1);
    }

    function decreaseQuantity() {
        let input = document.getElementById("input");
        let quantity = parseInt(input.value);
        if (quantity > 1) {
            input.value = quantity - 1;

            updateTotalPrice(quantity - 1);
        }
    }

    function updateTotalPrice(quantity) {
        let totalPrice = Price * quantity;
        document.getElementById("price").innerHTML = `<strong>Rs.${totalPrice}</strong>`;
    }


    function checkPincode() {
        var pincode = document.getElementById("pincode").value;
        var message = document.getElementById("pincode-message");

        if (pincode.length === 6 && !isNaN(pincode)) {
            message.style.color = "green";
            message.innerText = "Delivery is available at " + pincode + ".";
        } else {
            message.style.color = "red";
            message.innerText = "Please enter a valid 6-digit pin code.";
        }

        message.style.display = "block";
    }


    function placeOrder() {
            const orderMessage = document.getElementById("order-message");

            orderMessage.innerText = "Order placed successfully!";
            orderMessage.style.display = "block";
            document.getElementById("place-order-btn").style.display = "none";
    }
    function removeItem(button) {
        const card = button.closest('.card');
        card.remove();
    }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
